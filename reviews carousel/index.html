<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Reviews</title>
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
          <!-- review -->
          <article class="review">
            <div class="img-container">
              <img
                id="person-img"
                src="https://images.unsplash.com/photo-1511367461989-f85a21fda167?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZmlsZXxlbnwwfHwwfHw%3D&w=1000&q=80"
                alt=""
              />
            </div>
            <h4 id="author">Bibek Joshi</h4>
            <p id="job">Software Developer</p>
            <p id="info">
              Sharpen your JavaScript skills by building 15 projects using plain
              JavaScript without frameworks. In this tutorial course, you will
              be taught step-by-step how to build JavaScript projects.
            </p>
            <!-- pre next btns -->
            <div class="button-container">
              <button class="prev-btn">
                <i class="fa fa-chevron-circle-left"></i>
              </button>
              <button class="next-btn">
                <i class="fa fa-chevron-circle-right"></i>
              </button>
            </div>
            <!-- random button -->
            <button class="random-btn">Random Review</button>
          </article>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
